<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
      <title>FORMULARIO</title>
      <link rel="stylesheet" href="css/style.css">
       <link rel="stylesheet" href="css/font.css">
  </head>
  <body>
    <form action="registrar.php" method="POST">
    <section class="form-register">
      <h1>Formulario De Registro</h1><br>
      <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">

      <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">

      <input class="controls" type="password" name="contrase2" id="contraseña" placeholder="Verifique su Contraseña">
      <input class="controls" type="tel" name="telefono" id="telefono" placeholder="Ingrese su telefono">

      <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
     
     <input type="submit" value="Registrarse" name="boton" />
      <p><a href="login.html">¿Ya tengo Cuenta?</a></p>

    </form>
